                  class="notification--img"
                />
                <p class="notification--info">Đăng nhập để xem Thông báo</p>
                <div class="notification--end">
                  <div class="log-in">Đăng ký</div>
                  <div class="resgi">Đăng nhập</div>
                </div>
              </div>
            </li>
            <li class="nav-item mr--16">

              Hỗ Trợ
            </li>
            <li class="nav-item language">

              </div>
              <i class="fas fa-chevron-down icon-nav"></i>
            </li>
            <li class="nav-item separate mr--16 ml--16">Đăng Ký</li>
            <li class="nav-item">Đăng Nhập</li>
          </ul>
        </div>
      </div>
      <div class="content"></div>
      <div class="footer"></div>

        <!-- login form-->
        <div class="auth-container">
          <div class="auth-form">
            <div class="auth-form__header">
              <div class="auth-form__heading">Đăng Nhập</div>
              <span class="auth-form__switch-btn">Đăng Ký</span>
            </div>
            <div class="auth-form__content">
              <div class="auth-form__group">
                <input
                  type="text"
                  class="auth-form__input"
                  placeholder="Nhập địa chỉ Email hoặc số điện thoại"
                />
              </div>
              <div class="auth-form__group">
                <input
                  type="password"
                  class="auth-form__input"
                  placeholder="Mật khẩu của bạn"
                />
              </div>
            </div>
            <div class="auth-form__support">
              <a
                href=""
                class="auth-form__support--link"
                style="color: var(--primary-color)"
                >Quên mật khẩu</a
              >
              <a
                href=""
                class="auth-form__support--link"
                style="color: var(--text-color)"
                >Cần trợ giúp</a
              >
            </div>
            <div class="auth-form__directional">
              <button class="btn btn--goback">TRỞ LẠI</button>
              <button class="btn btn--primary btn--regis">ĐĂNG NHẬP</button>
            </div>
          </div>
          <div class="auth-form__footer">
            <div class="auth-form__footer--contain">
              <div class="auth-form__social">
                <button class="btn button--icon first">
                  <i class="fab fa-facebook-square" style="font-size: 18px"></i>
                  Kết nối với Facebook
                </button>
              </div>
              <div class="auth-form__social">
                <button class="btn button--icon second">
                  <i
                    class="fab fa-google"
                    style="font-size: 18px; color: #00b4d8"
                  ></i>
                  Kết nối với Google
                </button>
              </div>
            </div>
          </div>
        </div>
